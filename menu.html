<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <style>
        .menu {
            position: fixed; /* Keeps the menu fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .content {
            margin-top: 60px; /* Prevents content from being hidden under the fixed menu */
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h2 id="home">Home Section</h2>
        <p>Welcome to our website!</p>

        <h2 id="about">About Us</h2>
        <p>We are a team dedicated to web development.</p>

        <h2 id="services">Our Services</h2>
        <p>We offer web design, programming, and consulting.</p>

        <h2 id="contact">Contact Us</h2>
        <p>Feel free to reach out to us via email or phone.</p>
    </div>

</body>
</html>
