<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
        }
        .menu a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h2 id="home">Home</h2>
        <p>Welcome to our website!</p>

        <h2 id="about">About Us.</h2>
        <p>We are sigma.</p>

        <h2 id="services">Our Services.</h2>
        <p>We are best of all time.</p>

        <h2 id="contact">Contact Us.</h2>
        <p>Feel free to ask us about everything that you want.</p>
    </div>

</body>
</html>
